<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/shared.css" />
      <link rel="stylesheet" href="styles/customer.css" />
      <link rel="stylesheet" href="styles/admin.css" />
      <title>Admin Panel</title>
   </head>
   <body>
      <header>
         <ul>
            <li id="check-flights-button">
               <h3>
                  <a href="">check flights</a>
               </h3>
            </li>
            <li>
               <h3>
                  <a href="">add flights</a>
               </h3>
            </li>
            <li>
               <h3>
                  <a href="">log out</a>
               </h3>
            </li>
         </ul>
      </header>
      <main>
         <h1>Flights status</h1>
         <table>
            <tr>
               <th>Flight Number</th>
               <th>From</th>
               <th>Destination</th>
               <th>Date</th>
               <th>Time</th>
               <th>Seat Number</th>
               <th>status</th>
               <th>Remove</th>
            </tr>
            <tr>
               <td>1</td>
               <td>Delhi</td>
               <td>Mumbai</td>
               <td>12:00</td>
               <td>14:00</td>
               <td>5000</td>
               <td>booked</td>
               <td><button>Remove</button></td>
            </tr>
            <tr>
               <td>2</td>
               <td>Delhi</td>
               <td>Bangalore</td>
               <td>15:00</td>
               <td>17:00</td>
               <td>6000</td>
               <td>available</td>
               <td><button>Remove</button></td>
            </tr>
            <tr>
               <td>3</td>
               <td>Delhi</td>
               <td>Chennai</td>
               <td>18:00</td>
               <td>20:00</td>
               <td>7000</td>
               <td>booked</td>
               <td><button>Remove</button></td>
            </tr>
         </table>
      </main>
   </body>
</html>
