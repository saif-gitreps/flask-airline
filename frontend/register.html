<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/shared.css" />
      <link rel="stylesheet" href="styles/auth.css" />
      <title>Register</title>
   </head>
   <body>
      <header>
         <h1>Welcome to Flask Airlines</h1>
         <h3>Create an account to book tickets for your next travel destination!</h3>
      </header>
      <main>
         <form id="signup-form">
            <div>
               <label for="fullname">Full Name :</label>
               <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Karl"
                  required
               />
            </div>
            <div>
               <label for="email">Email :</label>
               <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@yahoo.com"
                  required
               />
            </div>
            <div>
               <label for="password">Password :</label>
               <input type="password" name="password" id="password" required />
            </div>
            <div>
               <label for="confirmpassword">Confirm password :</label>
               <input
                  type="password"
                  name="confirmpassword"
                  id="confirmpassword"
                  required
               />
            </div>
            <div>
               <button type="button" id="signup-form-submit">Login</button>
            </div>
            <p id="error-message"></p>
         </form>
         <h3>Already have an account? <a href="index.html">Login</a></h3>
      </main>
   </body>
</html>
